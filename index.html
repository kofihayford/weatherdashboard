<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kofi's Weather Dashboard</title>

</head>

<body>
    <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#404040 ;color: white;">
        <h1> <strong>Kofi's Weather Dashboard</strong></h1>
    </div>
    <div class="container">

        <!--Create a new row to search the city-->
        <div class="row">
            <div class="col-sm-4">

                <!--Here we create an HTML form for handling the inputs-->
                <h4 class=" "><strong>Search for a City:</strong></h4>

                <!-- Create a text box for record the search entry -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control citySearch" id="searchButton">

                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="searchButton">
                            <i class="fa fa-search"></i></button>
                    </div>
                </div>

                <!--section for search city history-->
                <button class=" btn btn-primary" type="button" id="clearHistory">Clear history</button>
                <ul class="list-group">
                </ul>
            </div>

            </ul>
        </div>
        <div class="col-sm-8">
            <div class="row ml-2 border border-dark rounded">
                <div class="col-sm-12" id="currentWeather">
                    <h3 class="cityName mb-1 mt-2 bolder" id="currentCity"></h3>
                    <p>Temperature:<span class="current" id="temperature"></span></p>
                    <p>Humidity:<span class="current" id="humidity"></span></p>
                    <p>Wind Speed:<span class="current" id="windSpeed"></span></p>
                    <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uvIndex"></span></p>
                </div>
            </div>
            <!--Row for future data to be dumped here-->
            <div class="col-sm-12" id="futureWeather">
                <h3>5-Day Forecast:</h3>
                <div class="row text-light">
                    <div class="col-sm-2 bg-primary forecast">
                        <p id="forecast1"></p>
                        <p id="forecastImg1"></p>
                        <p>Temp:<span id="forecastTemp1"></span></p>
                        <p>Humidity:<span id="forecastHum1"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast">
                        <p id="forecast2"></p>
                        <p id="forecastImg2"></p>
                        <p>Temp:<span id="forecastTemp2"></span></p>
                        <p>Humidity:<span id="forecastHum2"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast">
                        <p id="forecast3"></p>
                        <p id="forecastImg3"></p>
                        <p>Temp:<span id="forecastTemp3"></span></p>
                        <p>Humidity:<span id="forecastHum3"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast">
                        <p id="forecast4"></p>
                        <p id="forecastImg4"></p>
                        <p>Temp:<span id="forecastTemp4"></span></p>
                        <p>Humidity:<span id="forecastHum4"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast">
                        <p id="forecast5"></p>
                        <p id="forecastImg4"></p>
                        <p>Temp:<span id="forecastTemp5"></span></p>
                        <p>Humidity:<span id="forecastHum5"></span></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="script.js"> </script>
    <script src="forecast.js"></script>
</body>

</html>
