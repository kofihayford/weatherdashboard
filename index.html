<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kofi's Weather Dashboard</title>

</head>

<body>
    <div class="container my-6 mx-auto">
        <h1 class="text text-center my-4"> Kofi's Weather Channel </h1>

        <form class="change-location my-5 text-center text-muted">
            <lavel for="city"> Enter the location you want to Search For</lavel>
            <input type="text" name="City" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded">
            <img src="http://via.placeholder.com/350x350" class="time" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- Place icon here-->

            </div>
            <div class="text text-uppercase text-center details">
                <h3 class="my-3">City Name</h3>
                <div class="my-3">Weather Conditions</div>
                <div class="display-4 my-4">
                    <span> Temperature</span>
                    <span>&deg; C </span>
                    <span>UV Index</span>
                    <Span>Humidity</Span>
                    <span>Wind Speed</span>
                </div>

            </div>
        </div>

    </div>


    <script src="currentweather.js"> </script>
    <script src="appscript.js"> </script>
    <script src="forecast.js"></script>
</body>

</html>
